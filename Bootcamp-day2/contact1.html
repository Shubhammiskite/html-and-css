    <div class="container">
        <form action="/contact">
            <div class="form-group">
                <label for="name"><b>Your Name</b></label>
                <input type="text" class="form-control" id="name" name="name" aria-describedby="name"
                    placeholder="First Name - Middle Name - Last Name" required>
            </div>

            <div class="form-group">
                <label for="email"><b>Email address</b></label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                    placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phone"><b>Phone Number</b></label>
                <input type="tel" class="form-control" id="phone" name="phone"
                    placeholder="We'll never share your email or phone number with anyone else." required>
            </div>

            <div class="form-group">
                <label for="desc"><b>Describe your Proposal :</b></label>
                <textarea class="form-control" name="desc" id="desc" cols="30" rows="3" required></textarea>
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> I am allowing to record my response...</label>
            </div>
            <br>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
